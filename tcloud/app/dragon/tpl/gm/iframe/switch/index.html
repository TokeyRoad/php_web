<!DOCTYPE html>
<meta charset="utf-8">
<body>
<div>
    <title>开关控制</title>

    <div id="content">
        <!-- content starts -->
        <div class="box col-md-12">
            <div class="box-inner">
                <div class="box-header well" data-original-title="">
                    <h2><i class="glyphicon glyphicon-edit"></i> 开关控制</h2>
                    <div class="box-icon">
                        <a href="#" class="btn btn-minimize btn-round btn-default"><i class="glyphicon glyphicon-chevron-up"></i></a>
                    </div>
                </div>
                <div class="box-content">
                    <div>
                        <div>
                            <table id="channel" class="table table-bordered table-hover">
                                <div class="row">
                                    <div class="col-md-1">
                                        <label for="update_type">首充开关</label>
                                    </div>
                                    <div class="col-md-11">
                                        <label class="radio-inline">
                                            <input type="radio" name="update_type" id="update_on" checked="checked"> 开(TRUE)
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="update_type" id="update_off"> 关(FALSE)
                                        </label>
                                    </div>
                                </div>
                                <thead>
                                    <tr><th>
                                        <div>
                                            <button type="button" id="switchbtn" class="btn btn-default">配置保存</button>
                                        </div>
                                    </th><th></th><th></th></tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
