<!DOCTYPE html>
<meta charset="utf-8">
<body>
<div>
    <title>加钱</title>

    <div id="content">
        <!-- content starts -->
        <div class="box col-md-12">
            <div class="box-inner">
                <div class="box-header well" data-original-title="">
                    <h2><i class="glyphicon glyphicon-edit"></i> 加钱</h2>
                    <div class="box-icon">
                        <a href="#" class="btn btn-minimize btn-round btn-default"><i class="glyphicon glyphicon-chevron-up"></i></a>
                    </div>
                </div>
                <div class="box-content">
                    <div>
                        <div>
                            <table id="channel" class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>玩家ID</th>
                                        <th>金币</th>
                                        <th>钻石</th>
                                    </tr>
                                </thead>
                                <tbody id="query_info">
                                <tr id="Row">
                                    <td><input class="form-control" id="userId" placeholder=""></td>
                                    <td><input class="form-control" id="money_number" placeholder=""></td>
                                    <td><input class="form-control" id="diamond_number" placeholder=""></td>
                                </tr></tbody>
                            </table>
                            <div>
                                <button type="button" id="addbtn" class="btn btn-default">发送</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
