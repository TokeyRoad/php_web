<meta charset="utf-8"> 
<div>
	<title>跑马灯</title>
	<div id="content">
		<!-- content starts -->
		<div class="box col-md-12">
			<div class="box-inner">
				<div class="box-header well" data-original-title="">
					<h2><i class="glyphicon glyphicon-edit"></i> 跑马灯</h2>
					<div class="box-icon">
						<a href="#" class="btn btn-minimize btn-round btn-default"><i class="glyphicon glyphicon-chevron-up"></i></a>
					</div>
				</div>
				<div class="box-content">
					<form role="form">
						<div class="row">
							<div class="col-md-1">
								<label for="verbalcontent">文字内容</label>
							</div>
							<div class="col-md-11">
								<textarea class="form-control" id="verbal_content"></textarea>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-md-1">
								<label for="noticetype">公告类型</label>
							</div>
							<div class="col-md-11">
								<label class="radio-inline">
									<input type="radio" name="notice_type"  checked="checked" id="marquee" /> 跑马灯
								</label>
								<label class="radio-inline">
									<input type="radio" name="notice_type" id="window" /> 广播弹窗
								</label>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-md-1">
								<label for="begintime">公告开始时间</label>
							</div>
							<div class="col-md-6">
								<input type="number" style="width:10%" id="begin_year">年</input>
								<input type="number" style="width:10%" id="begin_month">月</input>
								<input type="number" style="width:10%" id="begin_day">日</input>
								<input type="number" style="width:10%" id="begin_hour">时</input>
								<input type="number" style="width:10%" id="begin_min">分</input>
								<input type="number" style="width:10%" id="begin_sec">秒</input>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-md-1">
								<label for="interval_time">间隔时间:</label>
							</div>
							<div class="col-md-11">
									<input type="number" style="width:5%" id="broadtime_min">分</input>
									<input type="number" style="width:5%" id="broadtime_sec">秒</input>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-md-1">
								<label for="repete_time">重复次数:</label>
							</div>
							<div class="col-md-3">
								<input type="number" class="form-control" id="repete_time"></input>
							</div>
						</div>
						<hr>
						<div>
							<button type="button" id="post_button" class="btn btn-default">发送</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
