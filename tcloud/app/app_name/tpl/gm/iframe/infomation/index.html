<!DOCTYPE html>
<meta charset="utf-8">
<body>
<div>
    <title>玩家</title>

    <div id="content">
        <!-- content starts -->
        <div class="box col-md-12">
            <div class="box-inner">
                <div class="box-header well" data-original-title="">
                    <h2><i class="glyphicon glyphicon-edit"></i> 玩家信息</h2>
                    <div class="box-icon">
                        <a href="#" class="btn btn-minimize btn-round btn-default"><i class="glyphicon glyphicon-chevron-up"></i></a>
                    </div>
                </div>
                <div class="box-content">
                    <div>
                        <div class="row">
                            <div class="col-md-2">
                                    <input type="text" class="search-query form-control col-md-10" id="accountid" name="query" placeholder="输入accountid">
                            </div>
                            <div class="col-md-1">
                                <button type="button" id="post_button" class="btn btn-default">查询</button>
                            </div>
                            <div class="col-md-1">
                                <button type="button" id="mail_button" class="btn btn-default">所有邮件查询</button>
                            </div>
                        </div>
                        <hr>
                        <div>
                            <table class="table table-bordered table-hover">
                                <tr>
                                    <th>accountid</th>
                                    <th>角色名</th>
                                    <th>guid</th>
                                    <th>渠道</th>
                                    <th>等级</th>
                                    <th>钻石</th>
                                    <th>金币</th>
                                    <th>创建角色时间</th>
                                    <th>最后登录时间</th>
                                </tr>
                                <tr id="query_info"></tr>
                            </table>
                        </div>
                        <div>
                            <table id="mail_table" class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>邮件id</th>
                                        <th>邮件标题</th>
                                        <th>邮件内容</th>
                                        <th>邮件附件</th>
                                        <th>时间</th>
                                    </tr>
                                </thead>
                                <tbody id="mail_info"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
